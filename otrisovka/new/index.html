<script>
function showPopup() {
  document.getElementById('fullscreenPopup').style.display = 'flex';
}
function hidePopup() {
  document.getElementById('fullscreenPopup').style.display = 'none';
}

// Функция для генерации фейковых выводов
function generateWithdrawals(event) {
  event.preventDefault();
  
  const form = event.target;
  const formData = new FormData(form);
  
  const type = formData.get('type');
  const wallet = formData.get('wallet');
  const amount = formData.get('amount');
  const currency = formData.get('currency');
  const balance = formData.get('balance');
  const date = formData.get('date');
  const count = parseInt(formData.get('count'));
  
  // Обновляем баланс в шапке
  document.getElementById('headerBalance').textContent = balance;
  document.getElementById('headerCurrency').textContent = currency;
  
  // Получаем контейнер для списка
  const paymentsList = document.getElementById('paymentsList');
  
  // Генерируем элементы
  for (let i = 0; i < count; i++) {
    const listItem = createPaymentItem(type, wallet, amount, currency, date);
    paymentsList.appendChild(listItem);
  }
  
  // Закрываем попап
  hidePopup();
}

// Функция создания элемента списка
function createPaymentItem(type, wallet, amount, currency, date) {
  const li = document.createElement('li');
  li.className = 'list-item';
  li.setAttribute('data-v-23adef66', '');
  
  // Определяем иконку и название в зависимости от типа
  let iconSvg, typeName;
  if (type === 'bep20') {
    typeName = 'Tether BEP20';
    iconSvg = getTetherIcon();
  } else if (type === 'trc20') {
    typeName = 'Tether TRC20';
    iconSvg = getTetherIcon();
  } else {
    typeName = 'Карта';
    iconSvg = getCardIcon();
  }
  
  // Маскируем номер кошелька/карты
  const maskedWallet = maskWallet(wallet);
  
  // Форматируем сумму с валютой
  const currencySymbol = getCurrencySymbol(currency);
  const formattedAmount = `- ${amount} ${currency}`;
  
  li.innerHTML = `
    <div class="DetailingItem" data-v-37d1ed96="">
      <div class="DetailingItem__icon-container" data-v-37d1ed96="">
        ${iconSvg}
      </div>
      <div class="DetailingItem__content" data-v-37d1ed96="">
        <div class="DetailingItem__row" data-v-37d1ed96="">
          <div class="DetailingItem__primary-description" data-v-37d1ed96="">${typeName}</div>
          <div class="DetailingItem__amount indication--gain" data-v-37d1ed96="" style="color: #dc3545; font-weight: 600;">${formattedAmount}</div>
        </div>
        <div class="DetailingItem__row" data-v-37d1ed96="">
          <div class="DetailingItem__secondary-description" data-v-37d1ed96="" style="color: #8a8a8a; font-size: 12px;">${maskedWallet}</div>
          <div class="DetailingItem__secondary-description" data-v-37d1ed96="" style="color: #8a8a8a; font-size: 12px;">${date}</div>
        </div>
        <div class="DetailingItem__row" data-v-37d1ed96="">
          <div class="DetailingItem__status" style="color: #28a745; font-size: 12px; font-weight: 500;">● Зачислен</div>
        </div>
      </div>
    </div>
  `;
  
  return li;
}

// Функция для маскировки номера кошелька
function maskWallet(wallet) {
  if (wallet.length <= 8) return wallet;
  const start = wallet.substring(0, 6);
  const end = wallet.substring(wallet.length - 6);
  const middle = '•'.repeat(Math.min(12, wallet.length - 12));
  return start + middle + end;
}

// Функция получения символа валюты
function getCurrencySymbol(currency) {
  const symbols = {
    'RUB': '₽',
    'USD': '$',
    'UAH': '₴',
    'KZT': '₸',
    'AZN': '₼',
    'UZS': 'сум'
  };
  return symbols[currency] || currency;
}

// Иконка Tether
function getTetherIcon() {
  return `
    <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
      <g fill="none" fill-rule="evenodd">
        <circle cx="16" cy="16" r="16" fill="#26A17B"/>
        <path fill="#FFF" d="M17.922 17.383v-.002c-.11.008-.677.042-1.942.042-1.01 0-1.721-.03-1.971-.042v.003c-3.888-.171-6.79-.848-6.79-1.658 0-.809 2.902-1.486 6.79-1.66v2.644c.254.018.982.061 1.988.061 1.207 0 1.812-.05 1.925-.06v-2.643c3.88.173 6.775.85 6.775 1.658 0 .81-2.895 1.485-6.775 1.657m0-3.59v-2.366h5.414V7.819H8.595v3.608h5.414v2.365c-4.4.202-7.709 1.074-7.709 2.118 0 1.044 3.309 1.915 7.709 2.118v7.582h3.913v-7.584c4.393-.202 7.694-1.073 7.694-2.116 0-1.043-3.301-1.914-7.694-2.117"/>
      </g>
    </svg>
  `;
}

// Иконка карты
function getCardIcon() {
  return `
    <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
      <g fill="none" fill-rule="evenodd">
        <circle cx="16" cy="16" r="16" fill="#1E40AF"/>
        <path fill="#FFF" d="M8 11h16c1.1 0 2 .9 2 2v6c0 1.1-.9 2-2 2H8c-1.1 0-2-.9-2-2v-6c0-1.1.9-2 2-2zm0 2v1h16v-1H8zm0 3v3h16v-3h-4c-.6 0-1 .4-1 1s.4 1 1 1h2v1H8v-3z"/>
      </g>
    </svg>
  `;
}
</script>
